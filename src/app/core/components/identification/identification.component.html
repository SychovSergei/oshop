<button class="close" mat-button mat-dialog-close="true" (click)="closeForm()">
  <mat-icon>close</mat-icon>
</button>
<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <div [ngClass]="{
  'auth-dialog-xs': isXSmall,
  'auth-dialog-large': !isXSmall
   }
  ">
    <div class="auth-form">
      <app-login *ngIf="dialogName === 'login'"
                 (switchForm)="switchForm($event)"
                 (success)="dialogRef.close()"
      ></app-login>
      <app-register *ngIf="dialogName === 'register'"
                    (switchForm)="switchForm($event)"
                    (success)="dialogRef.close()"
      ></app-register>
      <app-reset-password *ngIf="dialogName === 'resetPassword'"
                          (switchForm)="switchForm($event)"
      ></app-reset-password>
    </div>

    <app-auth-social class="auth-social" (success)="dialogRef.close()"></app-auth-social>
  </div>

</div>
