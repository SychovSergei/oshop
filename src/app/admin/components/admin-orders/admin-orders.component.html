<h2 class="card-title">Orders</h2>
<p>
  <input
    (keyup)="applyFilter($event)"
    type="text" class="form-control" placeholder="Search...">
</p>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="orders" matSort (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name" sortActionDescription="Sort by name"> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.shipping.name }} </td>
    </ng-container>
    <ng-container matColumnDef="datePlaced">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="datePlaced" sortActionDescription="Sort by price"> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.datePlaced | date: 'short' }} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/admin/orders/', element.key]">View</a></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
