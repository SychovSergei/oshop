<ng-container *ngIf="isVisible">
  <p>{{ file.name }}</p>
  <div class="upload-progress" *ngIf="percentageChanges$ | async as percentage">
    <mat-progress-bar
      class="progress-bar"
      mode="determinate"
      [value]="percentage">
    </mat-progress-bar>
    <span>{{ percentage / 100 | percent }}</span>
  </div>
</ng-container>
