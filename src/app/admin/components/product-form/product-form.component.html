<div class="row">
  <div class="col-md-6">
    <form [formGroup]="form" (ngSubmit)="saveOrUpdate(form.value)">
      <div class="form-group mb-3">
        <label for="title">Title</label>
        <input
          id="title"
          type="text"
          class="form-control"
          name="title"
          formControlName="title"
        >
        <div *ngIf="form.get('title')!.dirty && form.get('title')!.invalid" class="alert alert-danger">
          <small *ngIf="form.get('title')!.hasError('required')">Required.</small>
          <small *ngIf="form.get('title')!.hasError('minlength')">Min length {{ form.get('title')!.errors!['minlength']['requiredLength'] }}. </small>
          <small *ngIf="form.get('title')!.hasError('whitespace')">Delete white space on start or end.</small>
        </div>
      </div>
      <div class="form-group mb-3">
<!--        [disabled]="form.invalid"-->
        <mat-slide-toggle
          [checked]="form.value['isActive']"
          formControlName="isActive"
        >
          Activated
        </mat-slide-toggle>
      </div>
      <div class="form-group mb-3">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input
            id="price"
            type="number"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            name="price"
            formControlName="price"
          >
        </div>
        <div *ngIf="form.get('price')!.dirty && form.get('price')!.invalid" class="alert alert-danger">
          <small *ngIf="form.get('price')!.hasError('required')">Required </small>
          <small *ngIf="form.get('price')!.hasError('min')">Should be 0 or higher. </small>
          <small *ngIf="form.get('price')!.hasError('pattern')">Should be only numbers (two number after dot). </small>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="category">Category</label>
        <select
          id="category"
          type="number"
          class="form-control"
          name="category"
          formControlName="category"
        >
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.name }}</option>
        </select>
        <div *ngIf="form.get('category')!.touched && form.get('category')!.invalid" class="alert alert-danger">
          <small *ngIf="form.get('category')!.hasError('required')">Required</small>
        </div>
      </div>
      <div class="form-group mb-3">
        <uploader [filesFromOldValue]="oldValueImages" (newFilesListFromDrop)="getFilesFromDrop($event)" (backupFilesListFromDrop)="backupFilesFromDrop($event)"></uploader>
        <div *ngFor="let file of filesForLoading">
          <upload-task [file]="file" (imageObj)="addImage($event)"></upload-task>
        </div>
        <ng-container *ngIf="images$ | async as images">
          <div *ngIf="images.length > 0">
            <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let image of images" cdkDrag>
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                <product-image-item
                  [image]="image"

                  (deleteImageName)="deleteImage($event)"
                ></product-image-item>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="form-group mb-3">
        <button class="btn btn-primary"
                [disabled]="form.invalid || !isFormChanged">
          Save
        </button>
        <button *ngIf="id" type="button" class="btn btn-danger"
          (click)="delete()">
          Delete
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
</div>
