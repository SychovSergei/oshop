<div class="card">
  <div class="card-header">
    <span>{{ image.fileName }}</span>
    <button
      class="btn btn-light btn-sm"
      style="border: 1px solid grey;"
      type="button"
      (click)="deleteImage(image.fileName)"
    >Delete</button>
  </div>
  <div class="card-body">
    <div class="card-content">
      <div class="image-block">
        <img class="card-image" [src]="image.url" alt="">
      </div>
      <div class="info-block">
        <p>Key: {{ image.key }}</p>
        <p>Size: {{ image.size | filesize }}</p>
        <p>Modified: {{ image.lastModified | date: 'short' }}</p>
        <p>Type: {{ image.type }}</p>
      </div>
    </div>
  </div>
</div>
