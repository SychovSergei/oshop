<h2 class="card-title">My Orders</h2>
<table class="table">
  <thead>
  <tr>
    <th>Customer</th>
    <th>Date</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders$ | async">
    <td>{{ order.shipping.name }}</td>
    <td>{{ order.datePlaced | date: "short" }}</td>
    <td><a [routerLink]="['/admin/orders/', 'keyyyyy']">View</a></td>
  </tr>
  </tbody>
</table>
