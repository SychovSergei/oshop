<div *ngIf="images"
     [id]="id"
     class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <ng-container *ngIf="images.length > 1">
      <button
        *ngFor="let image of images; let i = index"
        [attr.data-bs-slide-to]="i"
        [attr.aria-label]="'Slide ' + i"
        type="button"
        [attr.data-bs-target]="'#' + id"
        [class.active]="i === 0"
        aria-current="true"
        ></button>
    </ng-container>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let image of images; let i = index"
         class="carousel-item"
         [class.active]="i === 0"
         >
      <img [src]="image.url" class="d-block w-100" alt="...">
    </div>
  </div>
  <ng-container *ngIf="images.length > 1">
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + id " data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + id " data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </ng-container>
</div>
