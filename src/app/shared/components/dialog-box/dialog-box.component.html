<h1 mat-dialog-title>Select product category</h1>
<form mat-dialog-content [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field *ngIf="categories$ | async as categories" appearance="fill">
    <mat-label>Select category of product:</mat-label>
    <mat-select formControlName="category">
      <mat-option>-- None --</mat-option>
      <mat-optgroup *ngFor="let group of categories"
                    [label]="group.name"
                    [disabled]="group.disabled">
        <mat-option *ngFor="let category of group.categories"
                    [value]="category.value">{{category.viewValue}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-button
          [mat-dialog-close]="data"
          color="primary"
          [disabled]="form.invalid"
          (click)="onSubmit()">Create</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
