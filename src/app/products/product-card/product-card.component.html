<div class="card" *ngIf="product">
  <img *ngIf="product.imageUrl"
       [src]="product.imageUrl"
       class="card-img-top"
       alt="{{ product.title }}">
  <div class="card-body">
    <h5 *ngIf="product.title" class="card-title" >{{ product.title }}</h5>
    <p *ngIf="product.price" class="card-text">Price: {{ product.price | currency: 'USD' }}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button *ngIf="getQuantity() === 0; else updateQuantity"
            (click)="addToCart()"
            type="button"
            class="btn btn-primary w-100">Add to Cart</button>
    <ng-template #updateQuantity>
      <div class="row g-0">
        <div class="col-3">
          <button
            (click)="removeFromCart()"
            class="btn btn-secondary w-100">-</button>
        </div>
        <p class="col d-flex justify-content-center align-items-center mb-0">
          {{ getQuantity() }} in cart
        </p>
        <div class="col-3">
          <button
            (click)="addToCart()"
            class="btn btn-secondary w-100">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
