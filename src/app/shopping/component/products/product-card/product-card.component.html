<div class="card" *ngIf="product">
  <ng-container *ngIf="product.images">
    <carousel-image [id]="product.key" [images]="convertToArray(product.images)"></carousel-image>
  </ng-container>
  <div class="card-body">
    <h5 *ngIf="product.title" class="card-title" >{{ product.title }}</h5>
    <p *ngIf="product.price" class="card-text">Price: {{ product.price | currency: 'USD' }}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
            (click)="addToCart()"
            type="button"
            class="btn btn-primary w-100">Add to Cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
